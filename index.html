<!doctype html>
<html style="height: 100%">
  <head>
    <title>Chat test</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div id="navbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="hide">&#x25B6;</a></li>
        </ul>
      </div>
    </div>
    
    
    <div class="container-fluid">
      <div id="messages_container" class="col-md-12">
        <ul id="messages"></ul>
      </div>
      
      <div id="users_container" class="col-md-2" style="display: none">
        <p id="users"></p>
        <ul id="users_online">
        </ul>
      </div>
    </div>

    <form action="">    
      <div class="input-group">
          <input id="m" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
          <span class="input-group-btn">
          <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
          </span>
      </div>
    </form>
    
    <audio preload id="notify">
      <source src="static/notify.mp3" type="audio/mpeg">
    </audio>
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
